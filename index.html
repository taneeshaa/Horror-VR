<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror VR</title>

    <link rel="stylesheet" href="styles.css">
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/",
                "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.24.0/dist/cannon-es.js"
            }
        }
    </script>
</head>
<body>
    <div id="homepage">
        <h1>Threads of Terror</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        
    <div id="number-display">6</div>

    <div id="crosshair">
        <div class="inner-circle"></div>
    </div>
    <div id="overlay">Collect all the spiders and burn them, while escaping the Enemy!</div>
    <div id="death-message" class="hidden">Game Over</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.js"></script>  
    <!-- <script type="module" src="scripts/game-scene.js"></script> -->

    <script type="module" src="scripts/playerMovement.js"></script>
